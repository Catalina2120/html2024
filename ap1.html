<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primul Formular</title>
</head>

<body>
    <h1>Primul Formular</h1>
    <form action="" method="post">
        <label for="nume">Nume</label><br>
        <input type="text" name="nume" id="nume" placeholder="Nume" required><br>
        <label for="prenume "> Prenume</label><br>
        <input type="text" name="prenume" id="prenume" placeholder="Prenume" required> <br>
        <label for="email">Adresa de email</label> <br>
        <input type="email" name="emailadress" id="email"> <br>
        <label for="password">Parola</label> <br>
        <input type="password" name="parola" id="password"> <br>

        <label for="gen">Gen</label>
        <input type="radio" name="gen" id="" value="m"> M </input>
        <input type="radio" name="gen" id="" value="f"> F </input><br>

        <label for="curs">Prezenta curs</label> <br>
        <input type="radio" name="curs" id="" value="dimineata" checked>Dimineata
        <input type="radio" name="curs" id="" value="pranz" disabled>Pranz
        <input type="radio" name="curs" id="" value="seara">Seara <br>
        
        <label for="limbaje">Limbaje de programare</label> <br>
        <input type="checkbox" name="limbaje{}" value="php">PHP <br>
        <input type="checkbox" name="limbaje{}" value="html">HTML <br>
        <input type="checkbox" name="limbaje{}" value="js">JS <br>
        <input type="checkbox" name="limbaje{}" value="css">CSS <br>
        <input type="checkbox" name="limbaje{}" value="python">PYTHON <br>



        <input type="submit" value="Trimite datele">
        <input type="reset" value="Sterge datele">


    </form>


</body>

</html>
